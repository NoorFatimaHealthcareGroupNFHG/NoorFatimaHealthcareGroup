<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 – Page Not Found | Noor Fatima Healthcare Group</title>
  <meta name="description" content="Oops! The page you are looking for does not exist. Noor Fatima Healthcare Group is here to help you find what you need." />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      min-height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #f7fdfc;
      color: #004d40;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    .icon-illustration {
      font-size: 5rem;
      color: #009688;
      margin-bottom: 1rem;
    }

    .error-code {
      font-size: 4rem;
      font-weight: 700;
      color: #00796b;
      margin-bottom: 0.5rem;
    }

    .error-message {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .error-description {
      font-size: 1rem;
      color: #00695c;
      margin-bottom: 1.8rem;
      line-height: 1.6;
    }

    .btn-home {
      display: inline-block;
      padding: 0.8rem 1.8rem;
      background: #009688;
      color: white;
      font-weight: 600;
      border-radius: 40px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-home:hover {
      background: #00796b;
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .error-code { font-size: 3rem; }
      .error-message { font-size: 1.25rem; }
      .icon-illustration { font-size: 4rem; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="icon-illustration">
      <i class="fas fa-exclamation-circle"></i>
    </div>
    <div class="error-code">404</div>
    <div class="error-message">Page Not Found</div>
    <div class="error-description">
      Sorry, the page you requested doesn’t exist or may have been moved.  
      Please use the button below to return to the home page.
    </div>
    <a href="index.html" class="btn-home"><i class="fas fa-home"></i> Back to Home</a>
  </div>
</body>

</html>
