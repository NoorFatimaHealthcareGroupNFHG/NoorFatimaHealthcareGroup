<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Noor Fatima Healthcare Group</title>
  <meta name="description" content="Thank you for contacting Noor Fatima Healthcare Group. We will get back to you shortly." />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      min-height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #f7fdfc;
      color: #004d40;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 500px;
      padding: 2rem;
    }

    .icon-illustration {
      font-size: 4rem;
      color: #009688;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #00796b;
      margin-bottom: 1rem;
    }

    .message {
      font-size: 1.1rem;
      color: #00695c;
      margin-bottom: 1.8rem;
      line-height: 1.6;
    }

    .btn-home {
      display: inline-block;
      padding: 0.8rem 1.8rem;
      background: #009688;
      color: white;
      font-weight: 600;
      border-radius: 40px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-home:hover {
      background: #00796b;
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .icon-illustration { font-size: 3rem; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="icon-illustration">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Thank You!</h1>
    <div class="message">
      Your message has been successfully received.  
      Our team will get back to you shortly with trusted healthcare solutions.
    </div>
    <a href="index.html" class="btn-home">
      <i class="fas fa-home"></i> Back to Home
    </a>
  </div>
</body>

</html>
